<div class="like" *ngIf="like === true">
    <h4>Boa opção !!</h4>
    <h6>Valeu pelo Like !!</h6>
    <ng-template #t let-fill="fill">
        <span class="star" [class.full]="fill === 100">
          <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
        </span>
      </ng-template>
    <ngb-rating [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
</div>

<div class="like" *ngIf="like != true">
    <h4>Poxa que pena, por favor deixe a sua sugestão de como podemos melhorar o nosso serviço. No contato a baixo !</h4>
    <h6>voudebike@gmail.com</h6>
    <h6>Valeu pelo Like !! </h6>
</div>

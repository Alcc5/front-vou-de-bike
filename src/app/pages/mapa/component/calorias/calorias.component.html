<div class="principal">
    <button type="button" class="close pull-right text-black" (click)="fechar()">
        <i class="fa fa-times"></i>
    </button>
    <h3 style="text-align: center; padding: 0; margin: 0;">Calculadora de queimador de calorias
        <i class="fa fa-bicycle"></i></h3>
    <div class="panel">
        <tbody>
            <tr>
                <td>Ritmo:</td>
                <td colspan="2">
                    <select class="d-inline-block" name="selPaceWFM" [(ngModel)]="ritmo">
                        <option value="4">Bicicleta &lt; 16 km/h (10 mph) </option>
                        <option value="6">Bicicleta 16-19 km/h (10-12 mph)</option>
                        <option value="8">Bicicleta 19-22 km/h (12-14 mph)</option>
                        <option value="10">Bicicleta 22-25km/h (14-16 mph)</option>
                        <option value="12">Bicicleta 25-32 km/h (16-20 mph)</option>
                        <option value="16">Bicicleta &gt; 32 km/h (20 mph)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="width:110px;">O seu peso:</td>
                <td style="width:50px;">
                    <input type="text" class="form-control" id="txtWeightWFM" name="txtWeightWFM" value="0" style="width:48px;" placeholder="0"
                        maxlength="6" [(ngModel)]="peso"></td>
                <td style="width:110px;">Quilos</td>
            </tr>
            <tr>
                <td style="width:110px;">Tempo de atividade:</td>
                <td style="width:50px;">
                    <input type="text" class="form-control" id="txtTimeWFM" name="txtTimeWFM" value="0" style="width:48px;" placeholder="0"
                        maxlength="6" [(ngModel)]="tempoAtividade">
                </td>
                <td style="width:190px;">
                    <select class="d-inline-block" [(ngModel)]="tipoTempo" name="selTimeWFM" style="width:128px;">
                        <option value="2">minutos</option>
                        <option value="1">horas</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="form-group row">
                        <div class="col-sm-12 text-right">
                            <button class="btn btn-success" type="submit" id="btnCalculateWFM" name="btnCalculateWFM"
                                (click)="calculateWFM()">Calcular</button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div style="text-align: center;font-size: 20px;color: black;font-weight: 700;" id="divResultWFM">
                        {{resultadoCalorias}}
                        <img style="width: 2.3rem; position: relative;" *ngIf="resultadoCalorias" src="../../../../assets/img/mapa/icon_calorias_peso.png">
                    </div>
                </td>
            </tr>
        </tbody>
    </div>
</div>

<div id="general">
    <div class="x">
        <div class="y">
            <div class="card">
                <div class="card-body">
                    <div class="input-group">
                        <input id="dateOfBirth" class="form-control"
                            placeholder="Pesquisar ou escolher o ponto de partida..." [(ngModel)]="enderecoOrigem">
                        <button *ngIf="ativarBtnRota == false" class="rota cancelar" ><i class="fa fa-window-close"
                                aria-hidden="true" ></i></button>
                        <div *ngIf="ativarBtnRota" style="height: 100%;">
                            <button class="pesquisa" (click)="pesquisaLocal()" ngbTooltip="Will disappear in 5s"><i class="fa fa-search" aria-hidden="true"></i></button>
                            <button class="rota" (click)="getAtivarRota()">
                                <img style="width: 2.3rem; position: relative;" src="../../../../assets/img/mapa/route.png">
                            </button>
                        </div>
                        <div *ngIf="ativarBtnRota == false" class="bloco-rota">
                            <input id="dateOfBirth" class="form-control" placeholder="Escolher destino..."
                                style="width: 90%; float: left;" [(ngModel)]="enderecoDestino">
                            <button class="pesquisaDestino" (click)="getAtivarResumo()"><i class="fa fa-search"
                                    aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <app-toasts></app-toasts>

            <div class="card" *ngIf="ativarResumo">
                <div class="card-body">
                    <div class="input-group">
                        <h5>Resumo do local:</h5>
                        <div class="resumo">
                            <h6>Dificuldade</h6>
                            <p style="margin-bottom: 0%;">
                                <ngb-progressbar type="danger" [value]="80" height="10px"></ngb-progressbar>
                            </p>
                            <div class="progressbar-texto">
                                <p class="item-texto-esquerda">Fácil de ir</p>
                                <p class="item-texto-direita">Mais difícil</p>
                            </div>
                        </div>
                        <div class="resumo">
                            <h6>Tempo</h6>
                            <p style="margin-bottom: 0%;">
                                <ngb-progressbar type="warning" [value]="70" height="10px"></ngb-progressbar>
                            </p>
                            <div class="progressbar-texto">
                                <p class="item-texto-esquerda">Rapidinho</p>
                                <p class="item-texto-direita">Mais lento</p>
                            </div>
                        </div>
                        <div class="resumo">
                            <h6>Perigo</h6>
                            <p style="margin-bottom: 0%;">
                                <ngb-progressbar type="secondary" [value]="10" height="10px"></ngb-progressbar>
                            </p>
                            <div class="progressbar-texto">
                                <p class="item-texto-esquerda">Tudo Seguro!</p>
                                <p class="item-texto-direita">Tenha cuidado!</p>
                            </div>
                        </div>
                        <div class="separador"></div>
                        <h5>Clima:</h5>
                        <div class="resumo">
                            <h6>Umidade do ar</h6>
                            <p style="margin-bottom: 0%;">
                                <ngb-progressbar type="primary" [value]="{{umidadeClima}}" height="10px"></ngb-progressbar>
                            </p>
                            <div class="progressbar-texto">
                                <p class="item-texto-esquerda">Seco</p>
                                <p class="item-texto-direita">Úmido</p>
                            </div>
                        </div>
                        <div class="resumo">
                            <h6>Temperatura</h6>
                            <p style="margin-bottom: 0%;">
                                <ngb-progressbar type="success" [value]="{{tempClima}}" [max]='40' height="10px"></ngb-progressbar>
                            </p>
                            <div class="progressbar-texto">
                                <p class="item-texto-esquerda">Frioo</p>
                                <p class="item-texto-direita">Calorzinho</p>
                            </div>
                        </div>
                        <div class="separador"></div>
                        <h5 class="ask-like">Você irá de bicicleta hoje?</h5>
                        <button class="like">
                            <i class="fa fa-heart" aria-hidden="true" id="icon-yes"></i>
                        </button>
                        <button class="like">
                            <img id="icon-no" src="../../../../assets/img/mapa/icon-broken-heart.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <agm-marker  *ngIf="ativarBtnRota" [latitude]="lat" [longitude]="lng"></agm-marker>
        <agm-direction *ngIf="ativarBtnRota == false" [origin]="origin" [destination]="destination"></agm-direction>
      </agm-map>

</div>

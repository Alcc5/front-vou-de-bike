<div id="general">
    <div class="card" style="width: 36%;">
        <div class="card-body" >
            <div class="input-group">
                <input id="dateOfBirth" class="form-control" placeholder="Pesquise sua rota">
                <button class="pesquisa"><i class="fa fa-search" aria-hidden="true"></i></button>
                <button class="rota">
                    <img style="width: 2.3rem;" src="../../../../assets/img/mapa/route.png">
                </button>
            </div>
        </div>
    </div>
    <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
</div>
